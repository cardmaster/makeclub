<h1>Club List</h1>
<div class="listContainer">
	{% for club in clubs %}
	<div class="clubLine">
		<span class="name">
			<a class="clubLink" href="{{ cluburl }}/{{ club.slug }}">{{ club.name }}</a>
		</span>
		<span class="clubFund">
			{{ club.fund }}
		</span>
		<span class="clubIntro">
			{{ club.intro }}
		</span>
	</div>
	{% endfor %}
</div>
{% if newcluburl %}
<div class="specialOperationContainer">
	<a href="{{ newcluburl }}">Create New Club</a>
</div>
{% endif %}
